title: Cooper Simpson
email: simpson.r.cooper@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  All about Cooper Simpson, his projects, and his blog.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  RS-Coop

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Added post-initialization
name: Cooper Simpson
markdown: kramdown

defaults:
- scope:
    path: ""
    type: "posts"
  values:
    layout: "post"
    featured: false
- scope:
    path: ""
    type: "projects"
  values:
    layout: "project"
    noteworthy: false


collections_dir: collections

collections:
  projects:
    output: true
    #If Jekyll ever makes it possible to access front matter from
    #here then this should be /projects/:category/:name
    # permalink: /projects/:slug

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - ".gitignore"
  - ".jekyll-cache"
  - CNAME
  - README.md

# include: ['_pages']
