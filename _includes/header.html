{% if site.data.release == False %}
  {% include construction.html %}
{% endif %}
<header>
  <nav id="nav-main">
    <ul>
    {% for item in site.data.navigation %}
      <li {% if page.url == item.link %}class="current"{% endif %}><a href="{{ item.link }}">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
  </nav>
</header>
