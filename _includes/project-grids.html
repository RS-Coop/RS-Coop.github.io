<div id="{{ include.type | default: 'default'}}-grid" class="project-grid" style="display: {{ include.display | default: 'none'}};">
  {% if include.type=='default' %}
    {% assign projects=site.projects | where: "noteworthy", "true" %}
  {% else %}
    {% assign projects=site.projects | where: "category", include.type %}
  {% endif %}

  {% for item in projects %}
    <div class="project-tile">
      <div class="tile-inner">
        <div class="tile-front" style="--image-path: url({{ item.image }})">
          <h3>{{ item.name }}</h3>
        </div>
        <div class="tile-back">
          <p>{{ item.summary }}</p>
          <a href="{{ item.url }}">
            Read More
          </a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
