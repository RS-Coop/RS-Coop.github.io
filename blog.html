---
layout: default
permalink: "/blog/"
title: Blog
---
<!-- Intro -->
<section id="blog-intro" class="intro">
    <h2>Time flies like an arrow<br>Fruit flies like a banana<br>&nbsp</h2>
    <div id="blog-gallery-heading" class="section-tab section-white">
      Recent Posts
    </div>
</section>

<!-- Blog Posts -->
<section id="blog-posts" class="main-section">

  <!-- All posts in type specified above -->
  <div class="blog-gallery">
    <ul>
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>

</section>
