---
layout: default
permalink: "/blog/"
title: Blog
---
<!-- Intro -->
<section id="blog-intro" class="intro">
    <h1>Blog</h1>
    <p>This is my blog.<br/>
      It has a bunch of random stuff.
    </p>
</section>

<!-- Blog Posts -->
<section id="blog-posts" class="main-section" style="--color: peru;">

  <!-- Drop down menu for posts -->
  <div id="post-type" class="title">
    <div id="post-type-button" class="dropdown">
      <button id="dropwdown-menu" type="button" class="btn dropwdown-toggle" data-toggle="dropdown">
        Featured
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Recent</a>
    </div>
  </div>

  <!-- All posts in type specified above -->
  <div class="blog-gallery">
    <div id="blog-gallery-heading" class="section-tab" style="--color: peru;">
      Posts
    </div>
    <ul>
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>

</section>
