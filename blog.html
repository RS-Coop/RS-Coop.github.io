---
layout: default
permalink: "/blog/"
title: Blog
---
<!-- Intro -->
<section id="blog-intro" class="intro">
    <h1>Blog</h1>
    <p>This is my blog.<br/>
      It has a bunch of random stuff.
    </p>
</section>

<!-- Blog Posts -->
<section id="blog-posts" class="main-section">

  <!-- All posts in type specified above -->
  <div class="blog-gallery">
    <div id="blog-gallery-heading" class="section-tab section-white">
      Posts
    </div>
    <ul>
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>

</section>
