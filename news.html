---
layout: default
permalink: "/news/"
title: News
---
<!-- Intro -->
<section id="blog-intro" class="intro">
    <h1>Time Flies like an Arrow<br>Fruit Flies like a Banana</h2>
</section>

<!-- Blog Posts -->
<section id="blog-posts" class="main-section">

  <!-- All posts in type specified above -->
  <div class="blog-gallery">
    <ul>
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>

</section>
